<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Brothers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative; 
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: rgb(8, 119, 229);
            box-shadow: 0 0 0 2px rgba(8, 119, 229, 0.2);
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: rgb(8, 119, 229);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: rgb(4, 101, 199);
        }
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }
        .forgot-password a {
            color: rgb(8, 119, 229);
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .back-to-home {
            margin-top: 25px;
            font-size: 14px;
        }
        .back-to-home a {
            color: #777;
            text-decoration: none;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .error-icon {
            color: red;
            font-weight: bold;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: help;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Seu nome de usuário" required>
                <span class="error-icon" id="usernameErrorIcon" style="display:none;" title="Usuário inválido ou incorreto">!</span>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Sua senha" required>
                <span class="error-icon" id="passwordErrorIcon" style="display:none;" title="Senha inválida ou incorreta">!</span>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div id="errorMessage" class="error-message" style="display:none;"></div>
        </form>
        <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
        </div>
        <div class="back-to-home">
            <a href="/">Voltar para o Início</a>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorMessageDiv = document.getElementById('errorMessage');
            const usernameErrorIcon = document.getElementById('usernameErrorIcon');
            const passwordErrorIcon = document.getElementById('passwordErrorIcon');

            if (error === 'invalid') {
                errorMessageDiv.textContent = 'Usuário ou senha inválidos. Tente novamente.';
                errorMessageDiv.style.display = 'block';
                usernameErrorIcon.style.display = 'inline-block';
                passwordErrorIcon.style.display = 'inline-block';

               
                usernameErrorIcon.title = "Login: 'Gabriel'";
                passwordErrorIcon.title = "Senha: 'Contratado'";
            }
        });
    </script>
</body>
</html>
